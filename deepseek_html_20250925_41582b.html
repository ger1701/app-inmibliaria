<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria Familiar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1>🏠 Inmobiliaria Familiar</h1>
            <p>Encuentra tu hogar ideal</p>
        </header>

        <!-- Lista de Propiedades -->
        <div class="properties">
            <div class="property-card">
                <img src="https://via.placeholder.com/300x200" alt="Casa ejemplo">
                <div class="property-info">
                    <h3>Casa en Venta - Zona Centro</h3>
                    <p>💰 $250,000 USD</p>
                    <p>🛏️ 3 habitaciones · 🛁 2 baños</p>
                    <button class="contact-btn" onclick="contactar('Casa Centro')">Contactar</button>
                </div>
            </div>

            <div class="property-card">
                <img src="https://via.placeholder.com/300x200" alt="Departamento ejemplo">
                <div class="property-info">
                    <h3>Departamento en Renta - Zona Norte</h3>
                    <p>💰 $800/mes</p>
                    <p>🛏️ 2 habitaciones · 🛁 1 baño</p>
                    <button class="contact-btn" onclick="contactar('Depto Norte')">Contactar</button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>📞 Tel: 555-1234</p>
            <p>📧 info@inmobiliariafamiliar.com</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
